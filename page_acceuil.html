<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="html" href="footer.html">
    <link rel="stylesheet" href="public/css/style.css">
    <!-- font awsome ?? -->
    <title>Page acceuil</title>
</head>

<body>
    <header>
        <!-- le titre du site OHMYFOOD -->
        <div class="header_heading">
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
        <!-- sous titre et logo font awsome  -->
        <div class="header-location">
            <div class="header-location__logo">

            </div>
            <div class="header-location__description">
                <p>Paris, Belleville</p>
            </div>
        </div>
    </header>
    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
    <!-- section de la partie preview  -->
    <section class="proj-prev">
        <div class="proj-prev__heading">
            <h2>
                Réservez le menu qui convient
            </h2>
        </div>
        <div class="proj-prev__description">
        </div>
        <button class="proj-prev__btn">
        </button>
    </section>
    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
    <!-- déroulé de la réservation  -->
    <section class="proj-summary">
        <div class="proj-summary__heading">
            <h2>Fonctionnement</h2>
        </div>
        <!-- boutons du déroulé de la réservation  -->
        <div class="proj-summary__step">
            <button class="proj-summary__btn">
            </button>
        </div>
    </section>
    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
    <!-- Restaurants et cards de description -->
    <!-- boucles : à voir avec le mentor  -->
    <section class="proj-body">
        <div class="proj-body__heading">
            <h2>Restaurants</h2>
        </div>
        <!-- Restaurants  -->
        <div class="proj-body__cards">
            <div class="body-card">
                <div class="body-card__img">
                </div>
                <div class="card-description">
                    <div class="card-description__header">
                    </div>
                    <div class="card-description__logo">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
    <!-- footer réutilisable dans les autres pages  -->
    <footer>
        <div class="footer__heading">
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
            <div class="footer__description">
                <div class="footer__description">
                    <div class="content-description">
                        <div class="content-description__logo">
                            fourchette 
                        </div>
                        <div class="content-description__text">
                            Proposer un restaurant  
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </footer>
</body>

</html>
